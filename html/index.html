    <div class="contact-us-container">
      <h1>Contact Us</h1>
      <form class="contact-us-form" 
        action="https://sheetdb.io/api/v1/d45sq3ogukswr"
        method="POST" 
        id="sheetdb-form"
        >
        
        <div class="required"><span>*</span>required</div>
  
        <label>Name<span>*</span></label>
        <input name="data[Name]" placeholder="Enter your full name" id="name">
        
        <div class="sub-row">
          <div class="col-1">
            <label>Phone<span>*</span></label>
            <input name="data[Phone]" placeholder="Enter your phone number" id="phone">  
          </div>
          <div class="col-2">
            <label>Email<span>*</span></label>
            <input name="data[Email]" placeholder="Enter your email" id="email">  
          </div>
        </div>
  
        <label>Address</label>
        <input name="data[Address]" placeholder="Enter your address" id="address">
  
        <label>Subject</label>
        <input name="data[Subject]" placeholder="Type the subject" id="subject">
        
        <label>Message</label>
        <input name="data[Message]" 
          placeholder="Type your message here..." 
          id="message">
        
        <button id="submit-btn" class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    
    <div class="overlay" id="overlay">
      <div class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>The message was sent successfully.</h2>
      </div>
    </div>
